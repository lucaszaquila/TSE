<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleições 2022</title>

    <link rel="stylesheet" href="./eleicoes.css" />
    <script defer type="text/javascript" src="./eleicoes.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="title-container">
        <h1>Apuração das Eleições 2022</h1>
        <span id="update"
          >Última atualização: Presidente() Governador() Senador() Deputado
          Federal() Deputado Estadual() Fonte: TSE</span
        >
      </div>

      <section id="results">
        <div id="president">
          <select id="coverage">
            <option value="sp">Nacional</option>
            <option value="61280">Bertioga</option>
            <option value="63711">Cubatão</option>
            <option value="64750">Guarujá</option>
            <option value="69213">Praia Grande</option>
            <option value="70718">Santos</option>
            <option value="71218">São Vicente</option>
          </select>
        </div>

        <div id="governor">
          <span></span>
        </div>
      </section>

      <section id="more-results">
        <div class="simple-list" id="state-deputy">
          <h2>Deputados Estaduais <span data-location>SP</span></h2>
        </div>

        <div class="simple-list" id="congressman">
          <h2>Deputados Federais <span data-location>SP</span></h2>
        </div>

        <div class="simple-list" id="senator">
          <h2>Senadores <span data-location>SP</span></h2>
        </div>
      </section>
    </main>
  </body>
</html>
